name: CI

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 'lts/*'

jobs:
  # ─── Lint & Type check ───────────────────────────────────────────────────────
  lint-and-typecheck:
    name: Lint & Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

  # ─── Unit tests ─────────────────────────────────────────────────────────────
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/api/coverage/lcov.info,./apps/web/coverage/lcov.info,./packages/types/coverage/lcov.info
          fail_ci_if_error: false

  # ─── Integration tests ───────────────────────────────────────────────────────
  integration-tests:
    name: Integration tests (API)
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: csedia_test
          POSTGRES_PASSWORD: csedia_test
          POSTGRES_DB: csedia_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations on test DB
        working-directory: packages/prisma
        env:
          DATABASE_URL: postgresql://csedia_test:csedia_test@localhost:5432/csedia_test
        run: pnpm exec prisma migrate deploy

      - name: Run integration tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://csedia_test:csedia_test@localhost:5432/csedia_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci_test_secret_key_32_chars_long!!
          JWT_REFRESH_SECRET: ci_test_refresh_secret_32_chars!!
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d
          NODE_ENV: test
        run: pnpm test:integration

  # ─── Build ──────────────────────────────────────────────────────────────────
  build:
    name: Build all packages
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          # Required for Next.js build
          NEXT_PUBLIC_API_URL: http://localhost:4000/api/v1
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

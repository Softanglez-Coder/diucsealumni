version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: csedia_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: csedia
      POSTGRES_PASSWORD: csedia_dev
      POSTGRES_DB: csedia
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U csedia']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: csedia_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: csedia_minio
    restart: unless-stopped
    command: server /data --console-address ':9001'
    environment:
      MINIO_ROOT_USER: csedia_minio
      MINIO_ROOT_PASSWORD: csedia_minio_secret
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO create-buckets init container
  minio-init:
    image: minio/mc:latest
    container_name: csedia_minio_init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 csedia_minio csedia_minio_secret &&
        mc mb --ignore-existing local/csedia-uploads &&
        mc anonymous set download local/csedia-uploads/public
      "
    restart: on-failure

volumes:
  postgres_data:
  redis_data:
  minio_data:
